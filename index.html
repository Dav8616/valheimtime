<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valheim Time</title>
  <style>
    body {
      background-color: #1a1a1a;
      color: #ffcc00;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Impact', sans-serif;
      text-align: center;
      animation: pulse 1.5s infinite;
    }

    h1 {
      font-size: 5rem;
      font-weight: bold;
      text-transform: uppercase;
      text-shadow: 4px 4px 0 #000, 0 0 15px #ffcc00;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <h1>bro hop on valheim</h1>
</body>
</html>
