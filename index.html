<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valheim Summon</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Impact', sans-serif;
      background: black;
    }

    video#bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
      filter: brightness(0.5) blur(2px);
    }

    .centered {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 5rem;
      font-weight: bold;
      text-transform: uppercase;
      text-align: center;
      background: linear-gradient(270deg, #ff0000, #ffa500, #ffff00, #00ff00, #00ffff, #0000ff, #ff00ff, #ff0000);
      background-size: 1000% 1000%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rainbow 10s linear infinite, pulse 1.5s infinite;
      text-shadow: 2px 2px 8px #000;
    }

    @keyframes rainbow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes pulse {
      0%, 100% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.05); }
    }
    
    body {
      background: url('fallback.jpg') no-repeat center center fixed;
      background-size: cover;
    }

  </style>
</head>
<body>

  <!-- Replace with your own video file or a proper web URL if needed -->
  <video id="bgVideo" autoplay muted loop>
    <source src="valheim-bg.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="centered">bro hop on valheim</div>

</body>
</html>
