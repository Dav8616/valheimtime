<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valheim Summon</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Impact', sans-serif;
      background: black;
    }

    video#bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
      filter: brightness(0.4) blur(2px);
    }

    .centered {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 6rem;
      font-weight: bold;
      text-transform: uppercase;
      text-align: center;

      /* ðŸŒˆ Animated rainbow text */
      background: linear-gradient(270deg, #ff0040, #ff9900, #ffee00, #33ff00, #00ffee, #0066ff, #cc00ff, #ff0040);
      background-size: 2000% 1000%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rainbow 6s linear infinite, pulse 1.2s ease-in-out infinite;

      /* ðŸ’¥ Bloom-style glow */
      text-shadow:
        0 0 5px #fff,
        0 0 10px #ff00ff,
        0 0 20px #ff00ff,
        0 0 30px #ff00ff,
        0 0 40px #ff00ff,
        0 0 55px #ff00ff,
        0 0 75px #ff00ff;
    }

    @keyframes rainbow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes pulse {
      0%, 100% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.08); }
    }

    body {
      background: url('fallback.jpg') no-repeat center center fixed;
      background-size: cover;
    }
  </style>
</head>
<body>

  <!-- Replace with your own video file or a proper web URL if needed -->
  <video id="bgVideo" autoplay muted loop>
    <source src="valheim-bg.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="centered">bro hop on valheim</div>

</body>
</html>
